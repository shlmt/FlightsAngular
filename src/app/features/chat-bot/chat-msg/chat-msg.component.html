<div
  class="flex flex-col"
  [ngClass]="{
    'items-end': msg.sender === 'You',
    'items-start': msg.sender !== 'You'
  }"
>
  <span class="text-primary-400 mb-0.5 text-xs">
    <span class="font-bold text-indigo-400">
      {{ msg.sender }}
    </span>
  </span>
  <div class="text-primary-700 bg-primary-200 w-40 rounded-lg px-2 py-1.5 text-sm">
    {{ msg.content }}
  </div>
</div>
